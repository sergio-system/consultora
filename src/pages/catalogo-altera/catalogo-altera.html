<ion-header>
  <ion-navbar>
    <ion-title>Altera Catálofo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Código:<br>{{Funcoes.formataInt(codigo,3)}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label floating>Descricao:</ion-label>
      <ion-input type="text" [(ngModel)]="descricao"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="altera()">Altera</button>
  <button ion-button (click)="deleta()">Deleta</button>
  <button ion-button (click)="cancela()">Cancela</button>

</ion-content>
